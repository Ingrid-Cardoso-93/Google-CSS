<!--- We create a grid container by declaring display: grid or display: inline-grid on an element. As soon as we do this, all direct children of that element become grid items. --->
<!DOCTYPE html>
<html>
<head>
	<title>Grid Techinics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div class="the-body">
	<h3>SubGrid</h3>
	<div class="grid-sub">
  		<div class="box1">
  			<div>Mom</div>
  			<div>Dad</div>
  		</div>
  			<div class="box2">
  			<div>Mary</div>
  			<div>Hana</div>
  			<div>Elion</div>
  	</div>
	</div>
	<div class="space"></div>

	<h3>Layering items with z-index</h3>
	<div class="grid-layer">
  		<div class="layer-1">
  			<div>Mom</div>
  			<div>Dad</div>
  		</div>
  			<div class="layer-2">
  			<div>Mary</div>
  			<div>Hana</div>
  			<div>Elion</div>
  	</div>
	</div>
</div>
</body>
</html>
